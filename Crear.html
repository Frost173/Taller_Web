<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>


<body>

    <div class="content"></div>
    <h2>Registrese para más beneficios</h2>
    <form id="createForm">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
        </div>

        <div class="form-group"></div>
        <label for="lastname">Apellidos</label>
        <input type="text" id="lastname" name="lastname" placeholder="Ingresar apellidos" required>
        </div>

        <div class="form-group"></div>
        <label for="email">Correo Electrónico</label>
        <input type="text" id="email" name="email" placeholder="Ingrese su email" required>
        </div>

        <div class="form-group"></div>
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI" required>
        </div>

        <div class="form-group"></div>
        <label for="celular">Número de celular</label>
        <input type="text" id="celular" name="celular" placeholder="Ingrese su numero de celular" required>
        </div>

        <div class="form-group"></div>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>

        <div class="password-conditions">
            <div>Min. 6 caracteres</div>
            <div>1 letra mayúscula</div>
            <div>1 número</div>
        </div>

        <div class="form-actions">
            <button type="submit">Registrarme</button>
        </div>

    </form>

    <div class="benefits">
        <h3>Benefícios de registrarse</h3>
        <ul>
            <li>10% de descuento en tu primer pedido</li>
            <li>Promociones semanales exclusivas</li>
            <li>Preordenar fácilmente</li>
            <li>Acceso a combos especiales</li>
            <li>Historial de pedidos</li>
        </ul>
    </div>
    </div>
</body>

</html>
