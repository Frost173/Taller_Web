<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel S PMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesBuscar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <img src="imagenes/carro-nuevo.png" alt="Logo" />
            <h2>Panel S PMS</h2>
        </div>
        <div class="user-info">
            <span>Bienvenido, Administrador</span>
            <button class="logout">Salir</button>
        </div>
    </header>

    <!-- Container for Sidebar and Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><a href="index.html" class="active">Inicio</a></li>
                <li><a href="Categoria.html">Categoría</a></li>
                <li><a href="Entrada.html">Entradas</a></li>
                <li><a href="#">Salidas</a></li>
                <li><a href="#">Informes</a></li>
                <li><a href="#">Buscar</a></li>
                <li><a href="Ajuste.html">Ajustes</a></li>
                <li><a href="#">Cerrar sesión</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="search-container">
                <h2><i class="fas fa-search"></i> Buscar datos <span class="search-hint">|Solo los últimos 30 días</span></h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar por vehículo o número de serie de recibo">
                    <button type="button" class="search-button"><i class="fas fa-search"></i></button>
                </div>
                <p class="search-message">¡Busca y obtén resultados aquí!</p>
            </div>
        </main>
    </div>
</body>
</html>
