<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel S PMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesAjustes.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <img src="imagenes/carro-nuevo.png" alt="Logo" />
            <h2>Panel S PMS</h2>
        </div>
        <div class="user-info">
            <span>Bienvenido, Administrador</span>
            <button class="logout">Salir</button>
        </div>
    </header>

    <!-- Container for Sidebar and Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><a href="index.html" >Inicio</a></li>
                <li><a href="Categoria.html">Categoría</a></li>
                <li><a href="Entrada.html">Entradas</a></li>
                <li><a href="Salidas.html">Salidas</a></li>
                <li><a href="#">Informes</a></li>
                <li><a href="Buscar.html">Buscar</a></li>
                <li><a href="Ajuste.html"class="active">Ajustes</a></li>
                <li><a href="#">Cerrar sesión</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="settings-container">
                <h2><i class="fas fa-cog"></i> Cambia tu contraseña</h2>
                <form class="change-password-form">
                    <div class="form-group">
                        <label for="current-password">Contraseña actual</label>
                        <input type="password" id="current-password" placeholder="contraseña actual">
                    </div>
                    <div class="form-group">
                        <label for="new-password">Nueva contraseña</label>
                        <input type="password" id="new-password" placeholder="Nueva contraseña">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Escriba la contraseña otra vez</label>
                        <input type="password" id="confirm-password" placeholder="Escriba la contraseña otra vez">
                    </div>
                    <button type="submit" class="btn btn-primary">Cambia la contraseña</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
